<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
</head>

<!--NOVAS FUNCIONALIDADES
1-PORTUGUES E INGLES
2-MODO CLARO E ESCURO
-->

<body onload="init()">

    <div class="options">
        <div class="language">
            <button id="button" class="english" onclick="">English</button>
            <button id="button" class="portuguese" onclick="">Portuguese</button>
        </div>

        <div class="modo">
            <button id="button" class="dark">Dark / Light</button>
        </div>
    </div>

    <div id="containt">

        <div class="first">
            <h1>Guess the number <br>1 - 100</h1>
            <h2><span id="your-guess">Your Guess:</span></h2>
            <br>
            <input type="number" id="number" placeholder="-" onchange="compareNumber()">
        </div>

        <div class="second">
            <div class="second-left">
                <p id="p-sencond-left">Number of attempts:</p>
                <span id="attempts">-</span>
            </div>
            <div class="second-right">
                <p>Your guesses:</p>
                <span id="guesses">-</span>
            </div>
        </div>

        <div class="button">
            <button id="submit" onclick="newGame()">New game</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
